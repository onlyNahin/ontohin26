<!DOCTYPE html>
<html lang="bn" class="dark">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>অন্তহীন ২৬ - কলিজিয়েটের ঐতিহ্য</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="preload" as="image" href="https://i.ibb.co.com/SwBg8sJz/DSC02628.jpg" fetchpriority="high" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FF0033", // Electric Red
            "primary-hover": "#CC0029",
            "background-light": "#F5F5F5",
            "background-dark": "#1A1A1A",
            "surface-dark": "#252525",
            "surface-light": "#FFFFFF",
            "border-light": "#E5E7EB",
            "border-dark": "#333333",
          },
          fontFamily: {
            display: ["'Hind Siliguri'", "sans-serif"],
            sans: ["'Hind Siliguri'", "sans-serif"],
            header: ["'Hind Siliguri'", "sans-serif"],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      scroll-behavior: smooth;
    }

    .hero-bg {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6)), url('https://i.ibb.co.com/SwBg8sJz/DSC02628.jpg');
      background-size: cover;
      background-position: center;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF0033;
    }
  </style>

}
